<!DOCTYPE html>
<html>
<head>
    <title>Bukuo's Links</title>
    <meta charset="utf-8">
    <style>
        body {
        font-family: Tahoma, sans-serif;
        color: #FFFFFF;
        background-color: #111111;
        align-items: center;
        justify-content: center;
    }
    
    .button {
        border: none;
        border-radius: 100%;
        color: white;
        width: 100%;
        height: 50px;
        table-layout: fixed;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 6px 2px;
        transition-duration: 0.3s;
        cursor: pointer;
    }
    
    .button1 {
        background-color: white; 
        color: black; 
        border: 2px solid #111111;
        border-radius: 20px;
    }
    
    .button1:hover {
        background-color: #5c58a1;
        color: white;
        transform: scale(1.1,1.1) rotate(2deg);
    }
    
    .button1:active {
        transform: scale(0.95,0.95) rotate(2.4deg);
        transition-duration: 0.1s;
    }
    
    .bottom {
        position: fixed;
        bottom: 0;
        padding: 10px;
    }
    
    .main {
        width: 450px;
        background-image: linear-gradient(to right, rgba(101, 100, 117, .3), rgba(70, 66, 138, .2));
        padding: 4rem;
        border-radius: 25px;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        -webkit-animation: back 2s;
    }
    
    @keyframes back {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    a:link {
        text-decoration: none;
        color: #FFFFFF
    }
      
    a:visited {
        text-decoration: none;
        color: #FFFFFF
    }
      
    a:hover {
        text-decoration: none;
        color: #5c58a1;
    }
      
    a:active {
        text-decoration: none;
        color: #FFFFFF
    }
    
    h1 {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-animation: title 5s;
        animation-iteration-count: infinite;
    }
    
    @keyframes title {
        0% {opacity: 1}
        50% {opacity: 0.5;}
        100% {opacity: 1;}
    }
    </style>
</head>
<body>
    <h1>Links List</h1>
    <div class="main">
        <button class="button button1" onclick="window.location.href='https://www.youtube.com/@Bukuo';">Youtube</button>
        <button class="button button1" onclick="window.location.href='https://www.twitch.tv/bukuoo';">Twitch</button>
        <button class="button button1" onclick="window.location.href='https://twitter.com/Bukuo__';">Twitter</button>
        <button class="button button1" onclick="window.location.href='https://osu.ppy.sh/users/13835799';">osu!</button>
    </div>
    <a href="mailto:bukuogame@gmail.com" class="bottom">Bukuo</a>
</body>
</html>
